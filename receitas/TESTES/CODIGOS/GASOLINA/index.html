<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasolina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gasolina</h1>
        <form id="gasolina-form">
            <label for="total-gasolina">Total Gasto em Gasolina (R$):</label>
            <input type="number" id="total-gasolina" placeholder="Valor total gasto" required>
            
            <label for="numero-amigos">NÃºmero de Amigos:</label>
            <input type="number" id="numero-amigos" placeholder="Total de amigos" required>
            
            <label for="fator-rapidez">Fator de Rapidez (do Dono do Carro):</label>
            <input type="number" id="fator-rapidez" placeholder="Fator (ex: 1.2)" required>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
